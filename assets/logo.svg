<svg width="120" height="120" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .branch {
        fill: none;
        stroke: #6aa84f;
        stroke-width: 10;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .node {
        fill: #ff5c7a;
      }

      .node-secondary {
        fill: #6aa84f;
      }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#fbfbf8" />

  <!-- Forma contenedora (colectivo / unidad) -->
  <circle cx="250" cy="250" r="190"
          fill="none"
          stroke="#6b6b6b"
          stroke-width="6"
          opacity="0.25" />

  <!-- Rizoma central -->
  <path class="branch"
        d="M250 140
           C220 190, 180 220, 160 260
           C200 250, 230 270, 250 300
           C270 330, 310 350, 340 360" />

  <path class="branch"
        d="M250 140
           C280 190, 320 220, 340 260
           C300 250, 270 270, 250 300" />

  <path class="branch"
        d="M250 300
           C220 340, 190 360, 160 360" />

  <path class="branch"
        d="M250 300
           C280 340, 310 360, 340 360" />

  <!-- Nodos principales -->
  <circle cx="250" cy="140" r="16" class="node" />
  <circle cx="160" cy="260" r="14" class="node-secondary" />
  <circle cx="340" cy="260" r="14" class="node-secondary" />
  <circle cx="250" cy="300" r="18" class="node" />
  <circle cx="160" cy="360" r="14" class="node-secondary" />
  <circle cx="340" cy="360" r="14" class="node-secondary" />

</svg>
