<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .dot { animation: pulse 3s ease-in-out infinite; }
    </style>
  </defs>
  <rect width="120" height="120" rx="20" fill="#fbfbf8" stroke="#6aa84f" stroke-width="1.5"/>
  
  <!-- Red rizomática: nodos y conexiones -->
  <!-- Centro: nodo principal -->
  <circle cx="60" cy="60" r="7" fill="#6aa84f"/>
  
  <!-- Nodos secundarios (heterogéneos, sin jerarquía) -->
  <circle cx="35" cy="40" r="5" fill="#c9e5b1" opacity="0.8"/>
  <circle cx="85" cy="35" r="5.5" fill="#9bd655" opacity="0.85"/>
  <circle cx="25" cy="65" r="4.5" fill="#6aa84f" opacity="0.7"/>
  <circle cx="95" cy="70" r="5" fill="#c9e5b1" opacity="0.8"/>
  <circle cx="50" cy="90" r="5.5" fill="#9bd655" opacity="0.85"/>
  <circle cx="75" cy="85" r="4.5" fill="#6aa84f" opacity="0.75"/>
  
  <!-- Líneas de conexión (rizomáticas, sin jerarquía) -->
  <line x1="60" y1="60" x2="35" y2="40" stroke="#c9e5b1" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="85" y2="35" stroke="#9bd655" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="25" y2="65" stroke="#c9e5b1" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="95" y2="70" stroke="#9bd655" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="50" y2="90" stroke="#c9e5b1" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="75" y2="85" stroke="#9bd655" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Conexiones secundarias (red más compleja) -->
  <line x1="35" y1="40" x2="50" y2="90" stroke="#f0f0f0" stroke-width="0.8" opacity="0.4"/>
  <line x1="85" y1="35" x2="75" y2="85" stroke="#f0f0f0" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Acento rebelde: línea diagonal -->
  <line x1="15" y1="100" x2="35" y2="80" stroke="#ff5c7a" stroke-width="2" opacity="0.6"/>
</svg>
